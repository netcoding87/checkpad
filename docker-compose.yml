version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: checkpad-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-checkpad}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-checkpad_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-checkpad}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-checkpad}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
